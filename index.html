<!DOCTYPE html>
<html>
<head>
    <title>Tasarım</title>
    <style>
        /* Sayfa genel ayarları */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #2b1f1d;
            font-family: Arial, sans-serif;
            color: #ffd700;
            overflow: hidden;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            width: 100vw;
        }

        /* Ana kapsayıcı */
        .container {
            width: 330px;
            height: 365px;
            background: url('backround.PNG') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        /* Claim butonları */
        .pt-button {
            width: 44px;
            height: 20px;
            background: url('pt_button.png') no-repeat center center;
            position: absolute;
            cursor: pointer;
            color: #fff;
            font-size: 10px;
            text-align: center;
            line-height: 20px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
        }

        /* Tik işareti stili */
        .tick {
            width: 20px;
            height: 20px;
            background: url('tik.png') no-repeat center center;
            background-size: contain;
            display: none;
            position: absolute;
            right: -30px;
            top: -3px;
        }

        /* Tik işareti göstermek için :checked kullanımı */
        .pt-button input[type="checkbox"] {
            display: none;
        }
        
        .pt-button input[type="checkbox"]:checked + .tick {
            display: block;
        }

        /* Büyük buton */
        .bg-button {
            width: 111px;
            height: 28px;
            background: url('bg_botton.png') no-repeat center center;
            position: absolute;
            bottom: 10px;
            left: 108px;
            transform: translateX(-50%);
            cursor: pointer;
            color: #fff;
            font-size: 12px;
            text-align: center;
            line-height: 28px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
        }

        /* Buton yerleşimi */
        .pt-button-1 { top: 132px; left: 68px; }
        .pt-button-2 { top: 132px; left: 148px; }
        .pt-button-3 { top: 132px; left: 231px; }
        .pt-button-4 { top: 274px; left: 68px; }
        .pt-button-5 { top: 274px; left: 148px; }
        .pt-button-6 { top: 274px; left: 231px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Küçük kare altındaki butonlar -->
        <label class="pt-button pt-button-1">
            <input type="checkbox">
            Claim
            <div class="tick"></div>
        </label>
        <label class="pt-button pt-button-2">
            <input type="checkbox">
            Claim
            <div class="tick"></div>
        </label>
        <label class="pt-button pt-button-3">
            <input type="checkbox">
            Claim
            <div class="tick"></div>
        </label>
        <label class="pt-button pt-button-4">
            <input type="checkbox">
            Claim
            <div class="tick"></div>
        </label>
        <label class="pt-button pt-button-5">
            <input type="checkbox">
            Claim
            <div class="tick"></div>
        </label>
        <label class="pt-button pt-button-6">
            <input type="checkbox">
            Claim
            <div class="tick"></div>
        </label>

        <!-- En alt dikdörtgen butonu (tik işareti ekleme özelliği olmadan) -->
        <div class="bg-button">Claim</div>
    </div>
</body>
</html>
