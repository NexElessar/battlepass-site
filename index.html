<!DOCTYPE html>
<html>
<head>
    <title>E7 Uyumlu Tasarım</title>
    <style>
        /* Sayfa genel ayarları */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #2b1f1d;
            font-family: Arial, sans-serif;
            color: #ffd700;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Ana kapsayıcı */
        .container {
            width: 330px;
            height: 365px;
            background: url('backround.PNG') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        /* Kare çerçeveler */
        .frame {
            width: 60px;
            height: 60px;
            border: 1px solid #333;
            position: absolute;
        }

        /* Tik işareti */
        .tick {
            width: 20px;
            height: 20px;
            background: url('tik.png') no-repeat center center;
            background-size: contain;
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        /* Claim butonları */
        .pt-button {
            width: 44px;
            height: 20px;
            background: url('pt_button.png') no-repeat center center;
            cursor: pointer;
            color: #fff;
            font-size: 10px;
            text-align: center;
            line-height: 20px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
            position: absolute;
            top: 65px;
            left: 8px;
        }

        /* Buton ve tik yerleşimi */
        .frame-1 { top: 30px; left: 20px; }
        .frame-2 { top: 30px; left: 130px; }
        .frame-3 { top: 30px; left: 240px; }
        .frame-4 { top: 150px; left: 20px; }
        .frame-5 { top: 150px; left: 130px; }
        .frame-6 { top: 150px; left: 240px; }

        /* Büyük buton */
        .bg-button {
            width: 111px;
            height: 28px;
            background: url('bg_botton.png') no-repeat center center;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            color: #fff;
            font-size: 12px;
            text-align: center;
            line-height: 28px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Kare çerçeveler ve tik işaretleri -->
        <div class="frame frame-1" onclick="document.getElementById('tick1').style.display='block'">
            <div id="tick1" class="tick"></div>
        </div>
        <div class="frame frame-2" onclick="document.getElementById('tick2').style.display='block'">
            <div id="tick2" class="tick"></div>
        </div>
        <div class="frame frame-3" onclick="document.getElementById('tick3').style.display='block'">
            <div id="tick3" class="tick"></div>
        </div>
        <div class="frame frame-4" onclick="document.getElementById('tick4').style.display='block'">
            <div id="tick4" class="tick"></div>
        </div>
        <div class="frame frame-5" onclick="document.getElementById('tick5').style.display='block'">
            <div id="tick5" class="tick"></div>
        </div>
        <div class="frame frame-6" onclick="document.getElementById('tick6').style.display='block'">
            <div id="tick6" class="tick"></div>
        </div>

        <!-- En alt dikdörtgen butonu -->
        <div class="bg-button" onclick="
            document.getElementById('tick1').style.display='block';
            document.getElementById('tick2').style.display='block';
            document.getElementById('tick3').style.display='block';
            document.getElementById('tick4').style.display='block';
            document.getElementById('tick5').style.display='block';
            document.getElementById('tick6').style.display='block';
        ">Claim</div>
    </div>
</body>
</html>
