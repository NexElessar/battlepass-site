<!DOCTYPE html>
<html>
<head>
    <title>Tasarım</title>
    <style>
        /* Sayfa genel ayarları */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #2b1f1d;
            font-family: Arial, sans-serif;
            color: #ffd700;
            overflow: hidden;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            width: 100vw;
        }

        /* Ana kapsayıcı */
        .container {
            width: 330px;
            height: 365px;
            background: url('backround.PNG') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        /* Küçük karelerin altındaki butonlar */
        .pt-button {
            width: 44px;
            height: 20px;
            background: url('pt_button.png') no-repeat center center;
            position: absolute;
            cursor: pointer;
            color: #fff;
            font-size: 10px;
            text-align: center;
            line-height: 20px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
        }

        /* Hover ve basılı durumlar için CSS */
        .pt-button:hover {
            background-image: url('pt_button_focus.png');
        }

        .pt-button:active {
            background-image: url('pt_button_press.png');
        }

        /* En alt dikdörtgendeki büyük buton */
        .bg-button {
            width: 111px;
            height: 28px;
            background: url('bg_botton.png') no-repeat center center;
            position: absolute;
            bottom: 10px;
            left: 108px;
            transform: translateX(-50%);
            cursor: pointer;
            color: #fff;
            font-size: 12px;
            text-align: center;
            line-height: 28px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
        }

        /* Büyük butonun hover ve basılı durumları */
        .bg-button:hover {
            background-image: url('bg_button_focus.png');
        }

        .bg-button:active {
            background-image: url('bg_button_press.png');
        }

        /* Buton yerleşimi */
        .pt-button-1 { top: 132px; left: 68px; }
        .pt-button-2 { top: 132px; left: 148px; }
        .pt-button-3 { top: 132px; left: 231px; }
        .pt-button-4 { top: 274px; left: 68px; }
        .pt-button-5 { top: 274px; left: 148px; }
        .pt-button-6 { top: 274px; left: 231px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Küçük kare altındaki butonlar -->
        <div class="pt-button pt-button-1">Claim</div>
        <div class="pt-button pt-button-2">Claim</div>
        <div class="pt-button pt-button-3">Claim</div>
        <div class="pt-button pt-button-4">Claim</div>
        <div class="pt-button pt-button-5">Claim</div>
        <div class="pt-button pt-button-6">Claim</div>

        <!-- En alt dikdörtgen butonu -->
        <div class="bg-button">Claim</div>
    </div>
</body>
</html>
