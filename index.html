<!DOCTYPE html>
<html>
<head>
    <title>Tasarım</title>
    <style>
        /* Sayfa genel ayarları */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #2b1f1d;
            font-family: Arial, sans-serif;
            color: #ffd700;
            overflow: hidden; /* Kaydırma çubuklarını gizler */
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            width: 100vw;
        }

        /* Ana kapsayıcı */
        .container {
            width: 330px;
            height: 365px;
            background: url('backround.PNG') no-repeat center center;
            background-size: cover; /* Arka plan görseli tam sığsın */
            position: relative;
        }

        /* Küçük karelerin altındaki butonlar */
        .pt-button {
            width: 44px;
            height: 20px;
            background: url('pt_button.png') no-repeat center center;
            position: absolute;
            cursor: pointer;
            color: #fff;
            font-size: 10px;
            text-align: center;
            line-height: 20px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
        }

        /* En alt dikdörtgendeki büyük buton */
        .bg-button {
            width: 111px;
            height: 28px;
            background: url('bg_botton.png') no-repeat center center;
            position: absolute;
            bottom: 10px;
            left: 110%;
            transform: translateX(-50%);
            cursor: pointer;
            color: #fff;
            font-size: 12px;
            text-align: center;
            line-height: 28px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
        }

        /* Buton yerleşimi */
        .pt-button-1 { top: 148px; left: 70px; }
        .pt-button-2 { top: 148px; left: 150px; }
        .pt-button-3 { top: 148px; left: 230px; }
        .pt-button-4 { top: 454px; left: 70px; }
        .pt-button-5 { top: 454px; left: 150px; }
        .pt-button-6 { top: 454px; left: 230px; }
    </style>
    <script type="text/javascript">
        // Focus ve press efektleri için JavaScript fonksiyonları
        function buttonHover(element, state) {
            if (state === 'focus') {
                element.style.backgroundImage = "url('pt_button_focus.png')";
            } else if (state === 'press') {
                element.style.backgroundImage = "url('pt_button_press.png')";
            } else {
                element.style.backgroundImage = "url('pt_button.png')";
            }
        }

        function bgButtonHover(element, state) {
            if (state === 'focus') {
                element.style.backgroundImage = "url('bg_button_focus.png')";
            } else if (state === 'press') {
                element.style.backgroundImage = "url('bg_button_press.png')";
            } else {
                element.style.backgroundImage = "url('bg_botton.png')";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Küçük kare altındaki butonlar -->
        <div class="pt-button pt-button-1" onmouseover="buttonHover(this, 'focus')" onmousedown="buttonHover(this, 'press')" onmouseup="buttonHover(this, 'focus')" onmouseout="buttonHover(this, 'default')">Claim</div>
        <div class="pt-button pt-button-2" onmouseover="buttonHover(this, 'focus')" onmousedown="buttonHover(this, 'press')" onmouseup="buttonHover(this, 'focus')" onmouseout="buttonHover(this, 'default')">Claim</div>
        <div class="pt-button pt-button-3" onmouseover="buttonHover(this, 'focus')" onmousedown="buttonHover(this, 'press')" onmouseup="buttonHover(this, 'focus')" onmouseout="buttonHover(this, 'default')">Claim</div>
        <div class="pt-button pt-button-4" onmouseover="buttonHover(this, 'focus')" onmousedown="buttonHover(this, 'press')" onmouseup="buttonHover(this, 'focus')" onmouseout="buttonHover(this, 'default')">Claim</div>
        <div class="pt-button pt-button-5" onmouseover="buttonHover(this, 'focus')" onmousedown="buttonHover(this, 'press')" onmouseup="buttonHover(this, 'focus')" onmouseout="buttonHover(this, 'default')">Claim</div>
        <div class="pt-button pt-button-6" onmouseover="buttonHover(this, 'focus')" onmousedown="buttonHover(this, 'press')" onmouseup="buttonHover(this, 'focus')" onmouseout="buttonHover(this, 'default')">Claim</div>

        <!-- En alt dikdörtgen butonu -->
        <div class="bg-button" onmouseover="bgButtonHover(this, 'focus')" onmousedown="bgButtonHover(this, 'press')" onmouseup="bgButtonHover(this, 'focus')" onmouseout="bgButtonHover(this, 'default')">Claim</div>
    </div>
</body>
</html>
