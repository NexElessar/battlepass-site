<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Royal Pass</title>
    <style>
        /* Sayfa ayarları */
        html, body {
            width: 700px;
            height: 450px;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('backround.png'); /* Arka plan dosyasının yolu */
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #ffd700;
        }

        /* Başlık */
        .title {
            font-weight: bold;
            text-align: left;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        /* Free ve Premium Pass slot konteynerleri */
        .pass-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            top: 50px;
        }

        /* Slot satırları */
        .slot-row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        /* Slot stili */
        .slot {
            width: 52px;
            height: 52px;
            background-image: url('itemslot_1.png'); /* Slot görselinin yolu */
            background-size: cover;
        }

        /* Başlık stili */
        .pass-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="title">Royal Pass</div>

<div class="pass-container">
    <!-- Free Pass -->
    <div class="pass-title">Free Pass</div>
    <div class="slot-row">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
    </div>

    <!-- Premium Pass -->
    <div class="pass-title">Premium Pass</div>
    <div class="slot-row">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
    </div>
</div>

</body>
</html>
