<!DOCTYPE html>
<html>
<head>
    <title>Tasarım</title>
    <style>
        /* Sayfa genel ayarları */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #2b1f1d;
            font-family: Arial, sans-serif;
            color: #ffd700;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Ana kapsayıcı */
        .container {
            width: 330px;
            height: 365px;
            background: url('backround.PNG') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        /* Kare çerçeve */
        .frame {
            width: 60px;
            height: 60px;
            position: absolute;
        }

        /* Tik işareti */
        .tick {
            width: 20px;
            height: 20px;
            background: url('tik.png') no-repeat center center;
            background-size: contain;
            position: absolute;
            top: 20px;
            left: 20px;
            display: none; /* Başlangıçta gizli */
        }

        /* Claim butonları */
        .pt-button {
            width: 44px;
            height: 20px;
            background: url('pt_button.png') no-repeat center center;
            position: absolute;
            cursor: pointer;
            color: #fff;
            font-size: 10px;
            text-align: center;
            line-height: 20px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
        }

        /* Buton ve çerçeve yerleşimi */
        .pt-button-1 { top: 40px; left: 70px; }
        .pt-button-2 { top: 40px; left: 150px; }
        .pt-button-3 { top: 40px; left: 230px; }
        .pt-button-4 { top: 180px; left: 70px; }
        .pt-button-5 { top: 180px; left: 150px; }
        .pt-button-6 { top: 180px; left: 230px; }

        .frame-1 { top: 105px; left: 68px; }
        .frame-2 { top: 105px; left: 148px; }
        .frame-3 { top: 105px; left: 231px; }
        .frame-4 { top: 245px; left: 68px; }
        .frame-5 { top: 245px; left: 148px; }
        .frame-6 { top: 245px; left: 231px; }

        /* Büyük buton */
        .bg-button {
            width: 111px;
            height: 28px;
            background: url('bg_botton.png') no-repeat center center;
            position: absolute;
            bottom: 10px;
            left: 45%;
            transform: translateX(-50%);
            cursor: pointer;
            color: #fff;
            font-size: 12px;
            text-align: center;
            line-height: 28px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
        }
    </style>
    <script type="text/javascript">
        // Tek bir tik işaretini gösterme fonksiyonu
        function showTick(id) {
            document.getElementById(id).style.display = 'block';
        }

        // Tüm tik işaretlerini gösterme fonksiyonu
        function showAllTicks() {
            for (let i = 1; i <= 6; i++) {
                document.getElementById('tick' + i).style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Kare çerçeveler ve tik işaretleri -->
        <div class="frame frame-1">
            <div id="tick1" class="tick"></div>
        </div>
        <div class="frame frame-2">
            <div id="tick2" class="tick"></div>
        </div>
        <div class="frame frame-3">
            <div id="tick3" class="tick"></div>
        </div>
        <div class="frame frame-4">
            <div id="tick4" class="tick"></div>
        </div>
        <div class="frame frame-5">
            <div id="tick5" class="tick"></div>
        </div>
        <div class="frame frame-6">
            <div id="tick6" class="tick"></div>
        </div>

        <!-- Küçük kare altındaki butonlar -->
        <div class="pt-button pt-button-1" onclick="showTick('tick1')">Claim</div>
        <div class="pt-button pt-button-2" onclick="showTick('tick2')">Claim</div>
        <div class="pt-button pt-button-3" onclick="showTick('tick3')">Claim</div>
        <div class="pt-button pt-button-4" onclick="showTick('tick4')">Claim</div>
        <div class="pt-button pt-button-5" onclick="showTick('tick5')">Claim</div>
        <div class="pt-button pt-button-6" onclick="showTick('tick6')">Claim</div>

        <!-- En alt dikdörtgen butonu -->
        <div class="bg-button" onclick="showAllTicks()">Claim</div>
    </div>
</body>
</html>
