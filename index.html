<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Royal Pass</title>
    <style>
        /* Sayfa ayarları */
        html, body {
            width: 700px;
            height: 450px;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #2b1f1d;
        }

        /* Ana başlık için stil */
        .header {
            text-align: center;
            color: #ffd700;
            font-weight: bold;
            font-size: 28px;
            margin-bottom: 10px;
            padding: 10px;
            border: 2px solid #ffd700;
            display: inline-block;
            border-radius: 10px;
        }

        /* Alt başlıklar için stil */
        .sub-header {
            color: #ffd700;
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }

        /* Royal Level ve Royal Points Bilgisi */
        .info-section {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            color: #ffd700;
            font-weight: bold;
            font-size: 16px;
        }

        /* İlerleme çubuğu */
        .progress-bar {
            background-color: #555;
            width: 80%;
            height: 20px;
            border-radius: 10px;
            margin: 10px auto;
            overflow: hidden;
            position: relative;
        }

        .progress {
            width: 50%;
            height: 100%;
            background-color: #6ac045;
            border-radius: 10px;
            text-align: center;
            line-height: 20px;
            color: #000;
            font-weight: bold;
        }

        /* Çerçeveli içerik alanı */
        .container {
            width: 100%;
            height: 100%;
            background-image: url('backround.png');
            background-size: cover;
            border: 2px solid #c8a165;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            color: #f0e6d2;
            text-align: center;
        }

        /* Item kutuları */
        .item-box {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 10px;
            border: 1px solid #ffd700;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffd700;
            font-size: 14px;
            text-align: center;
            padding-top: 10px;
            box-sizing: border-box;
        }

        /* Claim butonları */
        .claim-button {
            margin-top: 10px;
            background-color: #444;
            color: #f0e6d2;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Ana başlık -->
    <div class="header">Elessar Season</div>
    
    <!-- Alt başlık -->
    <div class="sub-header">Royal Pass</div>

    <!-- Royal Level ve Royal Points Bilgisi -->
    <div class="info-section">
        <div>Royal Level: 1</div>
        <div>Royal Points: 0</div>
    </div>

    <!-- İlerleme Çubuğu -->
    <div class="progress-bar">
        <div class="progress">50/100</div>
    </div>

    <!-- Item Kutuları -->
    <div style="text-align: center; margin-top: 20px;">
        <div class="item-box">Item 1 <br> <button class="claim-button">Claim</button></div>
        <div class="item-box">Item 2 <br> <button class="claim-button">Claim</button></div>
        <div class="item-box">Item 3 <br> <button class="claim-button">Claim</button></div>
        <div class="item-box">Item 4 <br> <button class="claim-button">Claim</button></div>
        <div class="item-box">Item 5 <br> <button class="claim-button">Claim</button></div>
        <div class="item-box">Item 6 <br> <button class="claim-button">Claim</button></div>
        <div class="item-box">Item 7 <br> <button class="claim-button">Claim</button></div>
        <div class="item-box">Item 8 <br> <button class="claim-button">Claim</button></div>
        <div class="item-box">Item 9 <br> <button class="claim-button">Claim</button></div>
        <div class="item-box">Item 10 <br> <button class="claim-button">Claim</button></div>
    </div>
</div>

</body>
</html>
