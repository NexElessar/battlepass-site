<!DOCTYPE html>
<html>
<head>
    <title>Tasarım</title>
    <style>
        /* Sayfa genel ayarları */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #2b1f1d;
            font-family: Arial, sans-serif;
            color: #ffd700;
            overflow: hidden;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            width: 100vw;
        }

        /* Ana kapsayıcı */
        .container {
            width: 330px;
            height: 365px;
            background: url('backround.PNG') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        /* Buton ve tik kaplayıcısı */
        .pt-button-container {
            position: absolute;
            width: 63px; /* Buton alanı genişliği */
            height: 70px; /* Buton alanı yüksekliği */
        }

        /* Tıklanacak buton */
        .pt-button {
            width: 44px;
            height: 20px;
            background: url('pt_button.png') no-repeat center center;
            cursor: pointer;
            color: #fff;
            font-size: 10px;
            text-align: center;
            line-height: 20px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
            font-weight: bold;
            position: relative;
        }

        /* Tik işareti (önce gizli) */
        .tick {
            width: 20px;
            height: 20px;
            background: url('tik.png') no-repeat center center;
            position: absolute;
            right: -25px; /* Tik konumu */
            top: 0;
            display: none; /* Başlangıçta gizli */
        }

        /* Tıklanınca tik işaretini göster */
        .pt-button:focus + .tick {
            display: block;
        }

        /* Buton yerleşimi */
        .pt-button-container-1 { top: 132px; left: 68px; }
        .pt-button-container-2 { top: 132px; left: 148px; }
        .pt-button-container-3 { top: 132px; left: 231px; }
        .pt-button-container-4 { top: 274px; left: 68px; }
        .pt-button-container-5 { top: 274px; left: 148px; }
        .pt-button-container-6 { top: 274px; left: 231px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Her bir buton için kaplayıcı -->
        <div class="pt-button-container pt-button-container-1">
            <button class="pt-button">Claim</button>
            <div class="tick"></div>
        </div>
        <div class="pt-button-container pt-button-container-2">
            <button class="pt-button">Claim</button>
            <div class="tick"></div>
        </div>
        <div class="pt-button-container pt-button-container-3">
            <button class="pt-button">Claim</button>
            <div class="tick"></div>
        </div>
        <div class="pt-button-container pt-button-container-4">
            <button class="pt-button">Claim</button>
            <div class="tick"></div>
        </div>
        <div class="pt-button-container pt-button-container-5">
            <button class="pt-button">Claim</button>
            <div class="tick"></div>
        </div>
        <div class="pt-button-container pt-button-container-6">
            <button class="pt-button">Claim</button>
            <div class="tick"></div>
        </div>
    </div>
</body>
</html>
