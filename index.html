    <title>Tasarım</title>
    <style>
        /* Sayfa genel ayarları */
        html, body {
            width: 330px;
            height: 365px; 
            margin: 0;
            padding: 0;
            background-color: #2b1f1d;
            font-family: Arial, sans-serif;
            color: #ffd700;
            overflow: hidden; /* Kaydırma çubuklarını gizler */
        }

        /* Ana kapsayıcı */
        .container {
            width: 330px;
            height: 365px;
            background: url('backround.PNG') no-repeat center center;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Küçük karelerin altındaki butonlar */
        .pt-button {
            width: 44px;
            height: 20px;
            background: url('pt_button.png') no-repeat center center;
            position: absolute;
            cursor: pointer;
            color: #fff;
            font-size: 10px;
            text-align: center;
            line-height: 20px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
        }

        /* En alt dikdörtgendeki büyük buton */
        .bg-button {
            width: 111px;
            height: 28px;
            background: url('bg_botton.png') no-repeat center center;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            color: #fff;
            font-size: 12px;
            text-align: center;
            line-height: 28px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
        }

        /* Buton yerleşimi */
        .pt-button-1 { top: 90px; left: 70px; }
        .pt-button-2 { top: 90px; left: 150px; }
        .pt-button-3 { top: 90px; left: 230px; }
        .pt-button-4 { top: 200px; left: 70px; }
        .pt-button-5 { top: 200px; left: 150px; }
        .pt-button-6 { top: 200px; left: 230px; }
    </style>
