<!DOCTYPE html>
<html>
<head>
    <title>Tasarım</title>
    <style>
        /* Sayfa genel ayarları */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #2b1f1d;
            font-family: Arial, sans-serif;
            color: #ffd700;
            overflow: hidden;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            width: 100vw;
        }

        /* Ana kapsayıcı */
        .container {
            width: 330px;
            height: 365px;
            background: url('backround.PNG') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        /* Küçük karelerin altındaki butonlar */
        .pt-button {
            width: 44px;
            height: 20px;
            background: url('pt_button.png') no-repeat center center;
            position: absolute;
            cursor: pointer;
            color: #fff;
            font-size: 10px;
            text-align: center;
            line-height: 20px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
        }

        /* Tik işareti stili */
        .tick {
            width: 20px;
            height: 20px;
            background: url('tik.png') no-repeat center center;
            background-size: contain;
            position: absolute;
            right: -30px; /* Butonun sağında yer alacak */
            top: -3px;
            display: none; /* Başlangıçta gizli */
        }

        /* En alt dikdörtgendeki büyük buton */
        .bg-button {
            width: 111px;
            height: 28px;
            background: url('bg_botton.png') no-repeat center center;
            position: absolute;
            bottom: 10px;
            left: 108px;
            transform: translateX(-50%);
            cursor: pointer;
            color: #fff;
            font-size: 12px;
            text-align: center;
            line-height: 28px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
        }

        /* Buton yerleşimi */
        .pt-button-1 { top: 132px; left: 68px; }
        .pt-button-2 { top: 132px; left: 148px; }
        .pt-button-3 { top: 132px; left: 231px; }
        .pt-button-4 { top: 274px; left: 68px; }
        .pt-button-5 { top: 274px; left: 148px; }
        .pt-button-6 { top: 274px; left: 231px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Küçük kare altındaki butonlar -->
        <div class="pt-button pt-button-1" onclick="showTick(this)">Claim<div class="tick"></div></div>
        <div class="pt-button pt-button-2" onclick="showTick(this)">Claim<div class="tick"></div></div>
        <div class="pt-button pt-button-3" onclick="showTick(this)">Claim<div class="tick"></div></div>
        <div class="pt-button pt-button-4" onclick="showTick(this)">Claim<div class="tick"></div></div>
        <div class="pt-button pt-button-5" onclick="showTick(this)">Claim<div class="tick"></div></div>
        <div class="pt-button pt-button-6" onclick="showTick(this)">Claim<div class="tick"></div></div>

        <!-- En alt dikdörtgen butonu -->
        <div class="bg-button" onclick="showAllTicks()">Claim</div>
    </div>

    <script type="text/javascript">
        function showTick(button) {
            var tick = button.getElementsByClassName('tick')[0];
            if (tick) {
                tick.style.display = 'block';
            }
        }

        function showAllTicks() {
            var ticks = document.getElementsByClassName('tick');
            for (var i = 0; i < ticks.length; i++) {
                ticks[i].style.display = 'block';
            }
        }
    </script>
</body>
</html>
