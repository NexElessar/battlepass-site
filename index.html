<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Royal Pass</title>
    <style>
        /* Sayfa ayarları */
        html, body {
            width: 700px;
            height: 450px;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('backround.png'); /* Arka plan dosyasının yolu */
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        /* Konteyner ayarları */
        .container {
            display: grid;
            grid-template-columns: repeat(4, 52px); /* 4 sütun */
            grid-template-rows: repeat(4, 52px); /* 4 satır */
            gap: 10px;
            padding-top: 20px;
        }

        /* Slot stili */
        .slot {
            width: 52px;
            height: 52px;
            background-image: url('itemslot_1.png'); /* Slot görselinin yolu */
            background-size: cover;
        }

        /* Başlık */
        .title {
            color: #ffd700;
            font-weight: bold;
            text-align: left;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="title">Royal Pass</div>

<div class="container">
    <!-- Free Pass slotları -->
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>

    <!-- Premium Pass slotları -->
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
</div>

</body>
</html>
