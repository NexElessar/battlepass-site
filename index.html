<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Elessar Season - Royal Pass</title>
</head>
<body style="width: 700px; height: 450px; margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #2b1f1d; color: #ffd700; text-align: center; overflow: hidden;">

    <!-- Başlık -->
    <div style="font-size: 24px; font-weight: bold; margin-top: 20px;">Elessar Season</div>

    <!-- Royal Pass Bölümü -->
    <div style="border: 1px solid #ffd700; padding: 10px; margin-top: 10px; overflow: hidden;">
        <div style="font-size: 18px; font-weight: bold;">Royal Pass</div>
        <div style="margin-top: 5px;">Royal Level: 1</div>
        <div style="margin-top: 5px;">Royal Points: 0</div>

        <!-- İlerleme Çubuğu -->
        <div style="background-color: #444; width: 100%; height: 20px; border-radius: 5px; margin-top: 10px; overflow: hidden;">
            <div style="width: 50%; height: 100%; background-color: #6ac045; text-align: center; color: #000;">50/100</div>
        </div>
    </div>

    <!-- Ödül Kutuları -->
    <div style="margin-top: 20px;">
        <!-- Ödül 1 -->
        <div style="display: inline-block; width: 100px; height: 100px; margin: 10px; border: 1px solid #ffd700; padding-top: 30px; background-color: #3a2e2a; color: #ffd700;">
            Item 1 <br>
            <button style="margin-top: 10px; background-color: #444; color: #fff; padding: 5px 10px; border: none;">Claim</button>
        </div>
        
        <!-- Ödül 2 -->
        <div style="display: inline-block; width: 100px; height: 100px; margin: 10px; border: 1px solid #ffd700; padding-top: 30px; background-color: #3a2e2a; color: #ffd700;">
            Item 2 <br>
            <button style="margin-top: 10px; background-color: #444; color: #fff; padding: 5px 10px; border: none;">Claim</button>
        </div>

        <!-- Diğer Itemler Aynı Yapıda Devam Edecek -->
    </div>
</body>
</html>
