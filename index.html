<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Royal Pass</title>
    <style>
        /* Ana sayfa boyutu */
        html, body {
            width: 650px;
            height: 450px;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2b1f1d;
            font-family: Arial, sans-serif;
        }

        /* İçerik kutusu */
        .container {
            width: 100%;
            height: 100%;
            background-color: #3a2e2a;
            border: 2px solid #c8a165;
            padding: 20px;
            border-radius: 10px;
            color: #f0e6d2;
            box-sizing: border-box;
        }

        /* Başlık ve içerik düzeni */
        h2 {
            color: #ffd700;
            text-align: left;
            margin: 0 0 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Royal Pass</h2>
</div>

</body>
</html>
