<!DOCTYPE html>
<html>
<head>
    <title>Tasarım</title>
    <style>
        /* Sayfa genel ayarları */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #2b1f1d;
            font-family: Arial, sans-serif;
            color: #ffd700;
            overflow: hidden;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            width: 100vw;
        }

        /* Ana kapsayıcı */
        .container {
            width: 330px;
            height: 365px;
            background: url('backround.PNG') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        /* Küçük karelerin altındaki butonlar */
        .pt-button {
            width: 44px;
            height: 20px;
            background: url('pt_button.png') no-repeat center center;
            position: absolute;
            cursor: pointer;
            color: #fff;
            font-size: 10px;
            text-align: center;
            line-height: 20px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
        }

        /* En alt dikdörtgendeki büyük buton */
        .bg-button {
            width: 111px;
            height: 28px;
            background: url('bg_botton.png') no-repeat center center;
            position: absolute;
            bottom: 10px;
            left: 108px;
            transform: translateX(-50%);
            cursor: pointer;
            color: #fff;
            font-size: 12px;
            text-align: center;
            line-height: 28px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
        }

        /* Tik işareti stili */
        .tick {
            width: 12px;
            height: 12px;
            background-color: #32cd32; /* Yeşil renk */
            border-radius: 50%;
            position: absolute;
            right: -15px;
            top: 4px;
            display: none; /* Başlangıçta gizli */
        }

        /* Buton yerleşimi */
        .pt-button-1 { top: 132px; left: 68px; }
        .pt-button-2 { top: 132px; left: 148px; }
        .pt-button-3 { top: 132px; left: 231px; }
        .pt-button-4 { top: 274px; left: 68px; }
        .pt-button-5 { top: 274px; left: 148px; }
        .pt-button-6 { top: 274px; left: 231px; }
    </style>
    <script type="text/javascript">
        // Focus ve press efektleri için JavaScript fonksiyonları
        function buttonHover(element, state) {
            if (state === 'focus') {
                element.style.backgroundImage = "url('pt_button_focus.png')";
            } else if (state === 'press') {
                element.style.backgroundImage = "url('pt_button_press.png')";
            } else {
                element.style.backgroundImage = "url('pt_button.png')";
            }
        }

        function bgButtonHover(element, state) {
            if (state === 'focus') {
                element.style.backgroundImage = "url('bg_button_focus.png')";
            } else if (state === 'press') {
                element.style.backgroundImage = "url('bg_button_press.png')";
            } else {
                element.style.backgroundImage = "url('bg_botton.png')";
            }
        }

        // Tik işaretini gösterme fonksiyonu
        function showTick(button) {
            const tick = button.querySelector('.tick');
            if (tick) tick.style.display = 'block';
        }

        // Büyük Claim butonuna tıklanınca tüm tikleri gösterme fonksiyonu
        function showAllTicks() {
            document.querySelectorAll('.pt-button .tick').forEach(tick => {
                tick.style.display = 'block';
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Küçük kare altındaki butonlar -->
        <div class="pt-button pt-button-1" onclick="showTick(this)" onmouseover="buttonHover(this, 'focus')" onmousedown="buttonHover(this, 'press')" onmouseup="buttonHover(this, 'focus')" onmouseout="buttonHover(this, 'default')">
            Claim
            <div class="tick"></div>
        </div>
        <div class="pt-button pt-button-2" onclick="showTick(this)" onmouseover="buttonHover(this, 'focus')" onmousedown="buttonHover(this, 'press')" onmouseup="buttonHover(this, 'focus')" onmouseout="buttonHover(this, 'default')">
            Claim
            <div class="tick"></div>
        </div>
        <div class="pt-button pt-button-3" onclick="showTick(this)" onmouseover="buttonHover(this, 'focus')" onmousedown="buttonHover(this, 'press')" onmouseup="buttonHover(this, 'focus')" onmouseout="buttonHover(this, 'default')">
            Claim
            <div class="tick"></div>
        </div>
        <div class="pt-button pt-button-4" onclick="showTick(this)" onmouseover="buttonHover(this, 'focus')" onmousedown="buttonHover(this, 'press')" onmouseup="buttonHover(this, 'focus')" onmouseout="buttonHover(this, 'default')">
            Claim
            <div class="tick"></div>
        </div>
        <div class="pt-button pt-button-5" onclick="showTick(this)" onmouseover="buttonHover(this, 'focus')" onmousedown="buttonHover(this, 'press')" onmouseup="buttonHover(this, 'focus')" onmouseout="buttonHover(this, 'default')">
            Claim
            <div class="tick"></div>
        </div>
        <div class="pt-button pt-button-6" onclick="showTick(this)" onmouseover="buttonHover(this, 'focus')" onmousedown="buttonHover(this, 'press')" onmouseup="buttonHover(this, 'focus')" onmouseout="buttonHover(this, 'default')">
            Claim
            <div class="tick"></div>
        </div>

        <!-- En alt dikdörtgen butonu -->
        <div class="bg-button" onclick="showAllTicks()" onmouseover="bgButtonHover(this, 'focus')" onmousedown="bgButtonHover(this, 'press')" onmouseup="bgButtonHover(this, 'focus')" onmouseout="bgButtonHover(this, 'default')">
            Claim
        </div>
    </div>
</body>
</html>
