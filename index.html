<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Royal Pass</title>
</head>
<body>

<div style="width: 700px; height: 500px; border: 2px solid #c8a165; padding: 10px; background-color: #3a2e2a; color: #f0e6d2; text-align: center;">

    <h2 style="color: #ffd700;">Royal Pass</h2>

    <!-- Progress Bar -->
    <div style="width: 100%; height: 20px; background-color: #555; border-radius: 10px; margin: 10px 0;">
        <div style="width: 30%; height: 100%; background-color: #6ac045; color: #000; text-align: center;">Lv. 1 | 30%</div>
    </div>

    <!-- Regular Pass Section -->
    <div style="margin-top: 20px;">
        <h3 style="color: #ffd700;">Regular Pass</h3>
        
        <!-- Items for Regular Pass -->
        <div style="display: flex; justify-content: space-around; margin: 10px 0;">
            <div>
                <p style="margin: 5px 0;">Lv. 1 | Quantity: 1x</p>
                <button style="background-color: #6ac045; color: #000; padding: 5px 10px; border: none;">Claimed</button>
            </div>
            <div>
                <p style="margin: 5px 0;">Lv. 2 | Quantity: 2x</p>
                <button style="background-color: #6ac045; color: #000; padding: 5px 10px; border: none;">Claimed</button>
            </div>
            <div>
                <p style="margin: 5px 0;">Lv. 3 | Quantity: 3x</p>
                <button style="background-color: #6ac045; color: #000; padding: 5px 10px; border: none;">Claimed</button>
            </div>
        </div>
    </div>

    <!-- Premium Pass Section -->
    <div style="margin-top: 20px;">
        <h3 style="color: #ffd700;">Premium Pass</h3>
        
        <!-- Items for Premium Pass -->
        <div style="display: flex; justify-content: space-around; margin: 10px 0;">
            <div>
                <p style="margin: 5px 0;">Lv. 1 | Quantity: 1x</p>
                <button style="background-color: #6ac045; color: #000; padding: 5px 10px; border: none;">Claimed</button>
            </div>
            <div>
                <p style="margin: 5px 0;">Lv. 2 | Quantity: 2x</p>
                <button style="background-color: #6ac045; color: #000; padding: 5px 10px; border: none;">Claimed</button>
            </div>
            <div>
                <p style="margin: 5px 0;">Lv. 3 | Quantity: 3x</p>
                <button style="background-color: #6ac045; color: #000; padding: 5px 10px; border: none;">Claimed</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
