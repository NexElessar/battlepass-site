<!DOCTYPE html>
<html>
<head>
    <title>Tasarım</title>
    <style>
        /* Sayfa genel ayarları */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #2b1f1d;
            font-family: Arial, sans-serif;
            color: #ffd700;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Ana kapsayıcı */
        .container {
            width: 330px;
            height: 365px;
            background: url('backround.PNG') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        /* Claim butonları */
        .pt-button {
            width: 44px;
            height: 20px;
            background: url('pt_button.png') no-repeat center center;
            cursor: pointer;
            color: #fff;
            font-size: 10px;
            text-align: center;
            line-height: 20px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
            position: absolute;
        }

        /* Tik işareti */
        .tick {
            width: 20px;
            height: 20px;
            background: url('tik.png') no-repeat center center;
            background-size: contain;
            position: absolute;
            top: -30px; /* Butonun üstünde görünecek şekilde */
            left: 10px;
            display: none;
        }

        /* Tik işaretlerini göstermek için checked durumu */
        .pt-checkbox:checked + .pt-button .tick {
            display: block;
        }

        /* Hover ve Active Durumları */
        .pt-button:hover {
            background-image: url('pt_button_focus.png');
        }

        .pt-button:active {
            background-image: url('pt_button_press.png');
        }

        /* Buton ve tik yerleşimi */
        .pt-button-1 { top: 132px; left: 68px; }
        .pt-button-2 { top: 132px; left: 148px; }
        .pt-button-3 { top: 132px; left: 231px; }
        .pt-button-4 { top: 274px; left: 68px; }
        .pt-button-5 { top: 274px; left: 148px; }
        .pt-button-6 { top: 274px; left: 231px; }

        /* Büyük buton */
        .bg-button {
            width: 111px;
            height: 28px;
            background: url('bg_botton.png') no-repeat center center;
            position: absolute;
            bottom: 10px;
            left: 108px;
            cursor: pointer;
            color: #fff;
            font-size: 12px;
            text-align: center;
            line-height: 28px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Küçük kare altındaki butonlar ve tik işaretleri -->
        <label>
            <input type="checkbox" class="pt-checkbox">
            <div class="pt-button pt-button-1">Claim
                <div class="tick"></div>
            </div>
        </label>
        <label>
            <input type="checkbox" class="pt-checkbox">
            <div class="pt-button pt-button-2">Claim
                <div class="tick"></div>
            </div>
        </label>
        <label>
            <input type="checkbox" class="pt-checkbox">
            <div class="pt-button pt-button-3">Claim
                <div class="tick"></div>
            </div>
        </label>
        <label>
            <input type="checkbox" class="pt-checkbox">
            <div class="pt-button pt-button-4">Claim
                <div class="tick"></div>
            </div>
        </label>
        <label>
            <input type="checkbox" class="pt-checkbox">
            <div class="pt-button pt-button-5">Claim
                <div class="tick"></div>
            </div>
        </label>
        <label>
            <input type="checkbox" class="pt-checkbox">
            <div class="pt-button pt-button-6">Claim
                <div class="tick"></div>
            </div>
        </label>

        <!-- En alt dikdörtgen butonu (Tiklerin tümünü göstermek için) -->
        <label class="bg-button">
            <input type="checkbox" class="pt-checkbox" onclick="
                document.querySelectorAll('.pt-checkbox').forEach(cb => cb.checked = true);
            "> Claim
        </label>
    </div>
</body>
</html>
