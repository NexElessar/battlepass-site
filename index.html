<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Battle Pass</title>
    <style>
        /* Basit stil örneği, E7 desteklemediği için CSS gerekmiyorsa silebilirsiniz */
        body {
            font-family: Arial, sans-serif;
            background-color: #2b1f1d;
            color: #f0e6d2;
            text-align: center;
        }
        .battle-pass-container {
            width: 90%;
            margin: 0 auto;
            background-color: #3a2e2a;
            border: 2px solid #c8a165;
            padding: 10px;
            border-radius: 10px;
        }
        .reward-tier {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .reward-item {
            background-color: #4c3b35;
            border: 2px solid #c8a165;
            border-radius: 10px;
            width: 70px;
            height: 70px;
            text-align: center;
            color: #f0e6d2;
            padding-top: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

<div class="battle-pass-container">
    <h2>Battle Pass</h2>
    <p>Free Pass</p>
    <div class="reward-tier">
        <div class="reward-item">Reward 1<br><button>Claim</button></div>
        <div class="reward-item">Reward 2<br><button>Claim</button></div>
        <div class="reward-item">Reward 3<br><button>Claim</button></div>
        <div class="reward-item">Reward 4<br><button>Claim</button></div>
    </div>
    <p>Elite Pass</p>
    <div class="reward-tier">
        <div class="reward-item">Reward 5<br><button>Claim</button></div>
        <div class="reward-item">Reward 6<br><button>Claim</button></div>
        <div class="reward-item">Reward 7<br><button>Claim</button></div>
        <div class="reward-item">Reward 8<br><button>Claim</button></div>
    </div>
</div>

</body>
</html>
