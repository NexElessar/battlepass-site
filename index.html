<!DOCTYPE html>
<html>
<head>
    <title>Tasarım</title>
    <style>
        /* Sayfa genel ayarları */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #2b1f1d;
            font-family: Arial, sans-serif;
            color: #ffd700;
            overflow: hidden;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            width: 100vw;
        }

        /* Ana kapsayıcı */
        .container {
            width: 330px;
            height: 365px;
            background: url('backround.PNG') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        /* Buton tarzında görünmesi için checkbox gizleme */
        .pt-checkbox {
            display: none;
        }

        /* Küçük karelerin altındaki butonlar */
        .pt-button {
            width: 44px;
            height: 20px;
            background: url('pt_button.png') no-repeat center center;
            position: absolute;
            cursor: pointer;
            color: #fff;
            font-size: 10px;
            text-align: center;
            line-height: 20px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
            font-weight: bold;
        }

        /* Butona tıklandığında (checkbox işaretlendiğinde) "Claimed" yazısını gösterme */
        .pt-checkbox:checked + .pt-button::after {
            content: "Claimed";
            color: #4caf50;
            font-weight: bold;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Buton yerleşimi */
        .pt-button-1 { top: 132px; left: 68px; }
        .pt-button-2 { top: 132px; left: 148px; }
        .pt-button-3 { top: 132px; left: 231px; }
        .pt-button-4 { top: 274px; left: 68px; }
        .pt-button-5 { top: 274px; left: 148px; }
        .pt-button-6 { top: 274px; left: 231px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Küçük kare altındaki butonlar -->
        <input type="checkbox" id="claim1" class="pt-checkbox">
        <label for="claim1" class="pt-button pt-button-1">Claim</label>

        <input type="checkbox" id="claim2" class="pt-checkbox">
        <label for="claim2" class="pt-button pt-button-2">Claim</label>

        <input type="checkbox" id="claim3" class="pt-checkbox">
        <label for="claim3" class="pt-button pt-button-3">Claim</label>

        <input type="checkbox" id="claim4" class="pt-checkbox">
        <label for="claim4" class="pt-button pt-button-4">Claim</label>

        <input type="checkbox" id="claim5" class="pt-checkbox">
        <label for="claim5" class="pt-button pt-button-5">Claim</label>

        <input type="checkbox" id="claim6" class="pt-checkbox">
        <label for="claim6" class="pt-button pt-button-6">Claim</label>
    </div>
</body>
</html>
