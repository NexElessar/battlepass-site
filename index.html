<!DOCTYPE html>
<html>
<head>
    <title>Tasarım</title>
    <style>
        /* Ana kapsayıcı */
        .container {
            width: 330px;
            height: 365px;
            background: url('backround.PNG') no-repeat center center;
            position: relative;
        }

        /* Küçük karelerin altındaki butonlar */
        .pt-button {
            width: 44px;
            height: 20px;
            background: url('pt_button.png') no-repeat center center;
            position: absolute;
        }

        /* En alt dikdörtgendeki buton */
        .bg-button {
            width: 111px;
            height: 28px;
            background: url('bg_botton.png') no-repeat center center;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Buton yerleşimi */
        .pt-button-1 { top: 90px; left: 70px; }
        .pt-button-2 { top: 90px; left: 150px; }
        .pt-button-3 { top: 90px; left: 230px; }
        .pt-button-4 { top: 200px; left: 70px; }
        .pt-button-5 { top: 200px; left: 150px; }
        .pt-button-6 { top: 200px; left: 230px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Küçük kare altındaki butonlar -->
        <div class="pt-button pt-button-1"></div>
        <div class="pt-button pt-button-2"></div>
        <div class="pt-button pt-button-3"></div>
        <div class="pt-button pt-button-4"></div>
        <div class="pt-button pt-button-5"></div>
        <div class="pt-button pt-button-6"></div>

        <!-- En alt dikdörtgen butonu -->
        <div class="bg-button"></div>
    </div>
</body>
</html>
