<!DOCTYPE html>
<html>
<head>
    <title>E7 Uyumlu Tasarım</title>
    <style>
        /* Sayfa genel ayarları */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #2b1f1d;
            font-family: Arial, sans-serif;
            color: #ffd700;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Ana kapsayıcı */
        .container {
            width: 330px;
            height: 365px;
            background: url('backround.PNG') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        /* Claim butonları */
        .pt-button {
            width: 44px;
            height: 20px;
            background: url('pt_button.png') no-repeat center center;
            position: absolute;
            cursor: pointer;
            color: #fff;
            font-size: 10px;
            text-align: center;
            line-height: 20px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
        }

        /* Tik işareti - başlangıçta görünmez, Claim'e tıklayınca CSS üzerinden görünecek */
        .tick {
            width: 20px;
            height: 20px;
            background: url('tik.png') no-repeat center center;
            background-size: contain;
            position: absolute;
            display: none; /* Başlangıçta gizli */
        }

        /* Butonlar tıklanınca aktif olacak CSS sınıfı */
        .pt-button.active .tick {
            display: block;
        }

        /* Büyük buton */
        .bg-button {
            width: 111px;
            height: 28px;
            background: url('bg_botton.png') no-repeat center center;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            color: #fff;
            font-size: 12px;
            text-align: center;
            line-height: 28px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
        }

        /* Buton yerleşimi */
        .pt-button-1 { top: 132px; left: 68px; }
        .pt-button-2 { top: 132px; left: 148px; }
        .pt-button-3 { top: 132px; left: 231px; }
        .pt-button-4 { top: 274px; left: 68px; }
        .pt-button-5 { top: 274px; left: 148px; }
        .pt-button-6 { top: 274px; left: 231px; }
        
        /* CSS ile hover ve aktif durumunu taklit etmek için renk değişiklikleri */
        .pt-button:hover {
            background: url('pt_button_focus.png') no-repeat center center;
        }

        .pt-button:active {
            background: url('pt_button_press.png') no-repeat center center;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Küçük kare altındaki butonlar -->
        <div class="pt-button pt-button-1" onclick="document.getElementById('tick1').style.display='block'">Claim
            <div id="tick1" class="tick" style="right: -20px; top: 0;"></div>
        </div>
        <div class="pt-button pt-button-2" onclick="document.getElementById('tick2').style.display='block'">Claim
            <div id="tick2" class="tick" style="right: -20px; top: 0;"></div>
        </div>
        <div class="pt-button pt-button-3" onclick="document.getElementById('tick3').style.display='block'">Claim
            <div id="tick3" class="tick" style="right: -20px; top: 0;"></div>
        </div>
        <div class="pt-button pt-button-4" onclick="document.getElementById('tick4').style.display='block'">Claim
            <div id="tick4" class="tick" style="right: -20px; top: 0;"></div>
        </div>
        <div class="pt-button pt-button-5" onclick="document.getElementById('tick5').style.display='block'">Claim
            <div id="tick5" class="tick" style="right: -20px; top: 0;"></div>
        </div>
        <div class="pt-button pt-button-6" onclick="document.getElementById('tick6').style.display='block'">Claim
            <div id="tick6" class="tick" style="right: -20px; top: 0;"></div>
        </div>

        <!-- En alt dikdörtgen butonu -->
        <div class="bg-button" onclick="
            document.getElementById('tick1').style.display='block';
            document.getElementById('tick2').style.display='block';
            document.getElementById('tick3').style.display='block';
            document.getElementById('tick4').style.display='block';
            document.getElementById('tick5').style.display='block';
            document.getElementById('tick6').style.display='block';
        ">Claim</div>
    </div>
</body>
</html>
