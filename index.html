<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Royal Pass</title>
    <style>
        html, body {
            width: 700px;
            height: 500px;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #2b1f1d;
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 700px;
            height: 500px;
            background-color: #3a2e2a;
            border: 2px solid #c8a165;
            padding: 10px;
            border-radius: 10px;
            color: #f0e6d2;
            text-align: center;
            box-sizing: border-box;
        }
        .pass-sections {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .pass-section {
            width: 45%;
            background-color: #3a2e2a;
            border: 1px solid #c8a165;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }
        .item {
            background-color: #4c3b35;
            border: 1px solid #c8a165;
            border-radius: 10px;
            width: 80px;
            height: 100px;
            font-size: 12px;
            text-align: center;
            padding: 5px;
            margin: 5px;
            display: inline-block;
            box-sizing: border-box;
        }
        .item img {
            width: 48px;
            height: 48px;
            border: 1px solid #c8a165;
            margin-bottom: 3px;
        }
        .claimed-button {
            background-color: #6ac045;
            color: #000;
            padding: 5px 10px;
            font-size: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 style="margin-top: 0; color: #ffd700;">Royal Pass</h2>
    
    <!-- Progress Bar -->
    <div style="background-color: #555; width: 100%; height: 20px; border-radius: 10px; margin: 10px 0;">
        <div style="width: 30%; height: 100%; background-color: #6ac045; border-radius: 10px; text-align: center; color: #000;">Lv. 1 | 30%</div>
    </div>

    <!-- Pass Sections in Horizontal Alignment -->
    <div class="pass-sections">
        <!-- Regular Pass Section -->
        <div class="pass-section">
            <h3 style="color: #ffd700;">Regular Pass</h3>
            <!-- 6 items for Regular Pass in two rows -->
            <div class="item">
                <img src="placeholder.png" alt="item"><br>
                Lv. 1<br>Quantity: 1x<br>
                <button class="claimed-button">Claimed</button>
            </div>
            <div class="item">
                <img src="placeholder.png" alt="item"><br>
                Lv. 2<br>Quantity: 2x<br>
                <button class="claimed-button">Claimed</button>
            </div>
            <div class="item">
                <img src="placeholder.png" alt="item"><br>
                Lv. 3<br>Quantity: 3x<br>
                <button class="claimed-button">Claimed</button>
            </div>
            <div class="item">
                <img src="placeholder.png" alt="item"><br>
                Lv. 4<br>Quantity: 1x<br>
                <button class="claimed-button">Claimed</button>
            </div>
            <div class="item">
                <img src="placeholder.png" alt="item"><br>
                Lv. 5<br>Quantity: 2x<br>
                <button class="claimed-button">Claimed</button>
            </div>
            <div class="item">
                <img src="placeholder.png" alt="item"><br>
                Lv. 6<br>Quantity: 3x<br>
                <button class="claimed-button">Claimed</button>
            </div>
        </div>

        <!-- Premium Pass Section -->
        <div class="pass-section">
            <h3 style="color: #ffd700;">Premium Pass</h3>
            <!-- 6 items for Premium Pass in two rows -->
            <div class="item">
                <img src="placeholder.png" alt="item"><br>
                Lv. 1<br>Quantity: 1x<br>
                <button class="claimed-button">Claimed</button>
            </div>
            <div class="item">
                <img src="placeholder.png" alt="item"><br>
                Lv. 2<br>Quantity: 2x<br>
                <button class="claimed-button">Claimed</button>
            </div>
            <div class="item">
                <img src="placeholder.png" alt="item"><br>
                Lv. 3<br>Quantity: 3x<br>
                <button class="claimed-button">Claimed</button>
            </div>
            <div class="item">
                <img src="placeholder.png" alt="item"><br>
                Lv. 4<br>Quantity: 1x<br>
                <button class="claimed-button">Claimed</button>
            </div>
            <div class="item">
                <img src="placeholder.png" alt="item"><br>
                Lv. 5<br>Quantity: 2x<br>
                <button class="claimed-button">Claimed</button>
            </div>
            <div class="item">
                <img src="placeholder.png" alt="item"><br>
                Lv. 6<br>Quantity: 3x<br>
                <button class="claimed-button">Claimed</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
