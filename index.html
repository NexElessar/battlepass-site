<!DOCTYPE html>
<html>
<head>
    <title>Tasarım</title>
    <style>
        /* Sayfa genel ayarları */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #2b1f1d;
            font-family: Arial, sans-serif;
            color: #ffd700;
            overflow: hidden; /* Kaydırma çubuklarını gizler */
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            width: 100vw;
        }

        /* Ana kapsayıcı */
        .container {
            width: 330px;
            height: 365px;
            background: url('backround.PNG') no-repeat center center;
            background-size: cover; /* Arka plan görseli tam sığsın */
            position: relative;
        }

        /* Küçük karelerin altındaki butonlar */
        .pt-button {
            width: 44px;
            height: 20px;
            background: url('pt_button.png') no-repeat center center;
            position: absolute;
            cursor: pointer;
            color: #fff;
            font-size: 10px;
            text-align: center;
            line-height: 20px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
        }

        /* En alt dikdörtgendeki büyük buton */
        .bg-button {
            width: 111px;
            height: 28px;
            background: url('bg_botton.png') no-repeat center center;
            position: absolute;
            bottom: 10px;
            left: 108px;
            transform: translateX(-50%);
            cursor: pointer;
            color: #fff;
            font-size: 12px;
            text-align: center;
            line-height: 28px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
        }

        /* Tik işareti */
        .tick {
            width: 20px;
            height: 20px;
            background: url('tik.png') no-repeat center center;
            background-size: contain;
            position: absolute;
            top: -20px; /* Butonun üst kısmında */
            left: 12px;
            display: none; /* Başlangıçta gizli */
        }

        /* Checkbox işaretlendiğinde tik işaretini göster */
        .pt-checkbox:checked + .pt-button .tick {
            display: block;
        }

        /* Buton yerleşimi */
        .pt-button-1 { top: 132px; left: 68px; }
        .pt-button-2 { top: 132px; left: 148px; }
        .pt-button-3 { top: 132px; left: 231px; }
        .pt-button-4 { top: 274px; left: 68px; }
        .pt-button-5 { top: 274px; left: 148px; }
        .pt-button-6 { top: 274px; left: 231px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Küçük kare altındaki butonlar ve tik işaretleri -->
        <label>
            <input type="checkbox" class="pt-checkbox" style="display: none;">
            <div class="pt-button pt-button-1">Claim
                <div class="tick"></div>
            </div>
        </label>
        <label>
            <input type="checkbox" class="pt-checkbox" style="display: none;">
            <div class="pt-button pt-button-2">Claim
                <div class="tick"></div>
            </div>
        </label>
        <label>
            <input type="checkbox" class="pt-checkbox" style="display: none;">
            <div class="pt-button pt-button-3">Claim
                <div class="tick"></div>
            </div>
        </label>
        <label>
            <input type="checkbox" class="pt-checkbox" style="display: none;">
            <div class="pt-button pt-button-4">Claim
                <div class="tick"></div>
            </div>
        </label>
        <label>
            <input type="checkbox" class="pt-checkbox" style="display: none;">
            <div class="pt-button pt-button-5">Claim
                <div class="tick"></div>
            </div>
        </label>
        <label>
            <input type="checkbox" class="pt-checkbox" style="display: none;">
            <div class="pt-button pt-button-6">Claim
                <div class="tick"></div>
            </div>
        </label>

        <!-- En alt dikdörtgen butonu (Tüm tik işaretlerini göstermek için) -->
        <label class="bg-button">
            <input type="checkbox" onclick="
                document.querySelectorAll('.pt-checkbox').forEach(cb => cb.checked = true);
            " style="display: none;"> Claim
        </label>
    </div>
</body>
</html>
