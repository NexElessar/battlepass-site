<!DOCTYPE html>
<html>
<head>
    <title>Ödül Alındı</title>
    <style>
        /* Genel stil */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #2b1f1d;
            font-family: Arial, sans-serif;
            color: #ffd700;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Ödül butonları */
        .reward-container {
            width: 330px;
            height: 365px;
            background-color: #3a3a3a;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            box-sizing: border-box;
        }

        .reward-button {
            width: 63px;
            height: 70px;
            background-color: #555;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            cursor: pointer;
            position: relative;
            font-weight: bold;
            text-align: center;
        }

        /* Claimed yazısı */
        .claimed-text {
            display: none;
            position: absolute;
            color: #4caf50;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Butona tıklanınca claimed yazısını göster */
        .reward-button.clicked .claimed-text {
            display: block;
        }

        /* Al yazısını gizle */
        .reward-button.clicked .claim-button-text {
            display: none;
        }
    </style>
</head>
<body>

    <div class="reward-container">
        <!-- Butonlar -->
        <div class="reward-button" onclick="this.classList.toggle('clicked')">
            <span class="claim-button-text">Al</span>
            <span class="claimed-text">Claimed</span>
        </div>
        <div class="reward-button" onclick="this.classList.toggle('clicked')">
            <span class="claim-button-text">Al</span>
            <span class="claimed-text">Claimed</span>
        </div>
        <div class="reward-button" onclick="this.classList.toggle('clicked')">
            <span class="claim-button-text">Al</span>
            <span class="claimed-text">Claimed</span>
        </div>
        <div class="reward-button" onclick="this.classList.toggle('clicked')">
            <span class="claim-button-text">Al</span>
            <span class="claimed-text">Claimed</span>
        </div>
        <div class="reward-button" onclick="this.classList.toggle('clicked')">
            <span class="claim-button-text">Al</span>
            <span class="claimed-text">Claimed</span>
        </div>
        <div class="reward-button" onclick="this.classList.toggle('clicked')">
            <span class="claim-button-text">Al</span>
            <span class="claimed-text">Claimed</span>
        </div>
    </div>

</body>
</html>
