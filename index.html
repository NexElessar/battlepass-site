<!DOCTYPE html>
<html>
<head>
    <title>Tasarım</title>
    <style>
        /* Sayfa genel ayarları */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #2b1f1d;
            font-family: Arial, sans-serif;
            color: #ffd700;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Ana kapsayıcı */
        .container {
            width: 330px;
            height: 365px;
            background: url('backround.PNG') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        /* Küçük karelerin altındaki butonlar */
        .pt-button {
            width: 44px;
            height: 20px;
            background: url('pt_button.png') no-repeat center center;
            position: absolute;
            cursor: pointer;
            color: #fff;
            font-size: 10px;
            text-align: center;
            line-height: 20px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
        }

        /* Tik işareti */
        .tick {
            width: 20px;
            height: 20px;
            background: url('tik.png') no-repeat center center;
            background-size: contain;
            position: absolute;
            display: none; /* Başlangıçta gizli */
        }

        /* Buton ve tik yerleşimi */
        .pt-button-1 { top: 132px; left: 68px; }
        .pt-button-2 { top: 132px; left: 148px; }
        .pt-button-3 { top: 132px; left: 231px; }
        .pt-button-4 { top: 274px; left: 68px; }
        .pt-button-5 { top: 274px; left: 148px; }
        .pt-button-6 { top: 274px; left: 231px; }

        /* Tik işaretleri için konum */
        .tick-1 { top: 112px; left: 48px; }
        .tick-2 { top: 112px; left: 128px; }
        .tick-3 { top: 112px; left: 211px; }
        .tick-4 { top: 254px; left: 48px; }
        .tick-5 { top: 254px; left: 128px; }
        .tick-6 { top: 254px; left: 211px; }

        /* Büyük buton */
        .bg-button {
            width: 111px;
            height: 28px;
            background: url('bg_botton.png') no-repeat center center;
            position: absolute;
            bottom: 10px;
            left: 108px;
            cursor: pointer;
            color: #fff;
            font-size: 12px;
            text-align: center;
            line-height: 28px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
        }
    </style>
    <script type="text/javascript">
        function showTick(tickId) {
            document.getElementById(tickId).style.display = 'block';
        }

        function showAllTicks() {
            for (let i = 1; i <= 6; i++) {
                document.getElementById('tick' + i).style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Tik işaretleri -->
        <div id="tick1" class="tick tick-1"></div>
        <div id="tick2" class="tick tick-2"></div>
        <div id="tick3" class="tick tick-3"></div>
        <div id="tick4" class="tick tick-4"></div>
        <div id="tick5" class="tick tick-5"></div>
        <div id="tick6" class="tick tick-6"></div>

        <!-- Küçük kare altındaki butonlar -->
        <div class="pt-button pt-button-1" onclick="showTick('tick1')">Claim</div>
        <div class="pt-button pt-button-2" onclick="showTick('tick2')">Claim</div>
        <div class="pt-button pt-button-3" onclick="showTick('tick3')">Claim</div>
        <div class="pt-button pt-button-4" onclick="showTick('tick4')">Claim</div>
        <div class="pt-button pt-button-5" onclick="showTick('tick5')">Claim</div>
        <div class="pt-button pt-button-6" onclick="showTick('tick6')">Claim</div>

        <!-- En alt dikdörtgen butonu -->
        <div class="bg-button" onclick="showAllTicks()">Claim</div>
    </div>
</body>
</html>
