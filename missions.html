<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Missions</title>
    <style>
        html, body {
            width: 700px;
            height: 500px;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #2b1f1d;
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 700px;
            height: 500px;
            background-color: #3a2e2a;
            border: 2px solid #c8a165;
            padding: 20px;
            border-radius: 10px;
            color: #f0e6d2;
            box-sizing: border-box;
            text-align: center;
        }
        .mission {
            background-color: #4c3b35;
            border: 1px solid #c8a165;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            font-size: 14px;
        }
        .progress-bar {
            background-color: #555;
            width: 100%;
            height: 20px;
            border-radius: 10px;
            margin-top: 5px;
        }
        .progress-bar-fill {
            width: 0%;
            height: 100%;
            background-color: #6ac045;
            border-radius: 10px;
            text-align: center;
            color: #000;
        }
        .claim-button {
            background-color: #444;
            color: #f0e6d2;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color: #ffd700;">Görevler</h2>
    
    <!-- Görev 1 -->
    <div class="mission">
        <p>100 Silk Harca</p>
        <div class="progress-bar">
            <div class="progress-bar-fill" style="width: 50%;">50%</div>
        </div>
        <button class="claim-button">Claim</button>
    </div>

    <!-- Görev 2 -->
    <div class="mission">
        <p>250 Silk Harca</p>
        <div class="progress-bar">
            <div class="progress-bar-fill" style="width: 20%;">20%</div>
        </div>
        <button class="claim-button">Claim</button>
    </div>
    
    <!-- Ana Sayfaya Geri Dönüş Linki -->
    <a href="index.html" style="color: #ffd700; text-decoration: none; margin-top: 15px; display: inline-block;">Royal Pass'e Dön</a>
</div>

</body>
</html>
